name: okta-unassign-user-from-group
description: Remove an Okta user from a group to revoke access

# Input parameters for web form generation
inputs:
  userId:
    type: text
    description: The Okta user ID to remove
    required: true
    validation:
      min: 1
      max: 100

  groupId:
    type: text
    description: The Okta group ID to remove the user from
    required: true
    validation:
      min: 1
      max: 100

  address:
    type: text
    description: Optional Okta API base URL override
    required: false
    validation:
      min: 1
      max: 100

# Expected output structure
outputs:
  userId:
    type: text
    description: The user ID that was removed

  groupId:
    type: text
    description: The group ID the user was removed from

  removed:
    type: boolean
    description: Whether the user was successfully removed from the group

  address:
    type: text
    description: The Okta API base URL used

  removedAt:
    type: datetime
    description: When the user was removed from the group (ISO 8601)

# Runtime configuration
runtime:
  type: nodejs-22
  timeout: 30s
  memory: 128Mi