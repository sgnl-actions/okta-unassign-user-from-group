name: okta-unassign-user-from-group
description: Remove an Okta user from a group to revoke access

# Input parameters for web form generation
inputs:
  userId:
    type: text
    description: The Okta user ID to remove
    required: true
    validation:
      min: 1
      max: 100

  groupId:
    type: text
    description: The Okta group ID to remove the user from
    required: true
    validation:
      min: 1
      max: 100

  oktaDomain:
    type: text
    description: The Okta domain (e.g., example.okta.com)
    required: true
    validation:
      min: 1
      max: 100
      pattern: '^[a-zA-Z0-9][a-zA-Z0-9-]{0,61}[a-zA-Z0-9]?\.okta(\.com|\.eu|\.au|\.jp)?$'

# Required secrets (configured at deployment time)
secrets:
  - OKTA_API_TOKEN

# Expected output structure
outputs:
  userId:
    type: text
    description: The user ID that was removed

  groupId:
    type: text
    description: The group ID the user was removed from

  removed:
    type: boolean
    description: Whether the user was successfully removed from the group

  oktaDomain:
    type: text
    description: The Okta domain where the action was performed

  removedAt:
    type: datetime
    description: When the user was removed from the group (ISO 8601)

# Runtime configuration
runtime:
  type: nodejs-22
  timeout: 30s
  memory: 128Mi